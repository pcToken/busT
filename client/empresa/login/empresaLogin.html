<div class="grandParentContaniner">
    <div class="parentContainer">
        <h1>{{vm.empresa}}</h1>
        <form id="loginForm" ng-submit="vm.ingresar()">
            <div class="form-group">
                <label for="login">Nombre de usuario</label>
                <input type="text" class="form-control" id="login" aria-describedby="ayudaEmail" placeholder="ingresa nombre de usuario" ng-model="vm.login">
            </div>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" class="form-control" id="clave" placeholder="ingresa contraseña" ng-model="vm.clave">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
</div>
